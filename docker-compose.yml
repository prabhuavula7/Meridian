name: meridian

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meridian}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - meridian_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-meridian}"]
      interval: 10s
      timeout: 5s
      retries: 6

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - meridian_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 6

  backend_py_api:
    build:
      context: .
      dockerfile: backend_py/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      UPLOAD_STORAGE_DIR: /app/data/uploads
      UPLOAD_MANIFEST_PATH: /app/data/ingestion_manifest.json
      SILVER_STORAGE_DIR: /app/data/silver
      QUARANTINE_STORAGE_DIR: /app/data/quarantine
      NORMALIZATION_REPORT_DIR: /app/data/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - meridian_backend_py_data:/app/data
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 15s
      timeout: 5s
      retries: 5

  backend_py_worker:
    build:
      context: .
      dockerfile: backend_py/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      UPLOAD_STORAGE_DIR: /app/data/uploads
      UPLOAD_MANIFEST_PATH: /app/data/ingestion_manifest.json
      SILVER_STORAGE_DIR: /app/data/silver
      QUARANTINE_STORAGE_DIR: /app/data/quarantine
      NORMALIZATION_REPORT_DIR: /app/data/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - meridian_backend_py_data:/app/data
    command: ["python", "-m", "app.workers.runner"]

volumes:
  meridian_postgres_data:
  meridian_redis_data:
  meridian_backend_py_data:
